server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/bank_db?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: MySuperSecureJwtSecretKeyThatIsLongEnough123456!
  expiration: 3600000


springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs